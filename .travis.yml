language: python
python:
  - "3.7"
before_install:
  - apt-get update
  - sudo apt-get -y install julia   
  - python --version
  - julia --version
  - pip install codecov

install:
  - pip install coverage pytest-cov 
  - pip install pytest==4.6
  - pip install -r requirements.txt
  # - julia pomato/_installation/julia_install_from_git.jl

script: pytest --cov=./
after_success: codecov